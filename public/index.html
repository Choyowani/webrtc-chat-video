<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>WebRTC 1:1 영상 + 채팅</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        max-width: 900px;
        margin: auto;
      }
      video {
        width: 45%;
        border: 3px solid #444;
        border-radius: 10px;
        background: #000;
        margin: 10px;
      }
      #chat {
        height: 200px;
        border: 2px solid #ddd;
        overflow-y: auto;
        padding: 10px;
        margin-top: 10px;
      }
      .me {
        text-align: right;
        color: blue;
      }
      .other {
        text-align: left;
        color: green;
      }
      button {
        padding: 10px 20px;
        margin: 5px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="roomInputArea">
      <h1>WebRTC 방 입장</h1>
      <input id="roomInput" placeholder="방번호 입력 (예: 1234)" />
      <button onclick="joinRoom()">입장</button>
      <p id="status"></p>
    </div>

    <div id="callArea" style="display: none">
      <h2>방번호: <span id="roomDisplay"></span></h2>

      <video id="localVideo" autoplay playsinline muted></video>
      <video id="remoteVideo" autoplay playsinline></video>

      <div>
        <input id="msgInput" style="width: 60%" placeholder="메시지 입력" />
        <button onclick="sendMessage()">전송</button>
      </div>

      <div id="chat"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
